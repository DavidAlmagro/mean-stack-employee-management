<div class="container">
  <h1>Employee Management</h1>

  <button class="btn-create" (click)="createEmployee()">Create New Employee</button>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <table *ngIf="employees.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Level</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.level }}</td>
        <td>
          <button class="btn-edit" (click)="editEmployee(employee._id)">Edit</button>
          <button class="btn-delete" (click)="deleteEmployee(employee._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="employees.length === 0 && !errorMessage">No employees found. Create one to get started!</p>
</div>
